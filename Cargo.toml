[package]
name = "deps_bors"
version = "0.0.1"
authors = ["Filippo Rossi", "Elias Sj√∂green"]
edition = "2018"

[[bin]]
name = "depsbors"
path = "src/main.rs"

[dependencies]
clap = "3.0.0-beta.1"
anyhow = "1.0"
log = "0.4"
env_logger = "0.7"

reqwest = { version = "0.10", features = ["json"] }
tokio = { version = "0.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

naivebayes = "0.1.2"

swc_common = "=0.8.0"
swc_ecmascript = { version = "=0.1.0", features = ["parser", "visit"] }
